<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GeoGebra</title>
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
</head>
<body>
<div id="ggb-element" style="width: 600px; height: 400px;"></div>
<script>
    const ggbApp = new GGBApplet({
        "appName": "graphing",
        "width": 600,
        "height": 400,
        "showToolBar": false,
        "showAlgebraInput": false,
        "showMenuBar": false,
        "enableLabelDrags": false,
        "enableShiftDragZoom": true,
        "enableRightClick": false,
        "language": "ru"
    }, true);
    ggbApp.inject('ggb-element');

    window.pydata = null;

    function ggbOnInit() {{
        if (window.pydata) {{
            eval(window.pydata);
        }}
    }}

    function setGeoGebraCode(code) {{
        window.pydata = code;
        if (typeof ggbApplet !== 'undefined') {{
            eval(code);
        }}
    }}
</script>
</body>
</html>
